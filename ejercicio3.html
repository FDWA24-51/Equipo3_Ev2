<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 3</title>
</head>
<body>

	<!-- Formulario -->
	<h1>Operaciones aritmeticas</h1>
	<table>
		<tr>
			<td><label for="txtNumero1">Numero 1:</label></td>
			<td><input id="txtNumero1" type="number" placeholder="Obligatorio" required></td>
		</tr>
		<tr>
			<td><label for="txtNumero2">Numero 2:</label></td>
			<td><input id="txtNumero2" type="number" placeholder="Obligatorio" required></td>
		</tr>
		<tr>
			<td><label for="ddlTipoOperacion">Tipo operacion:</label></td>
			<td>
				<select id="ddlTipoOperacion">
					<option value="seleccione">[Seleccione]</option>		<!-- el value sirve para integrar valores, acceder a cada uno de sus atributos -->
					<option value="suma">Sumar</option>
					<option value="resta">Restar</option>
					<option value="multiplicacion">Multiplicacion</option>
					<option value="division">Division</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><button onclick="realizarOperacion()">Realizar Operacion</button></td>
			<td><label id="lblResultado"></label></td>
		</tr>
	</table>
	<!-- Fin Formulario -->

	<!-- Funcion JS -->
	<script type="text/javascript">
		function realizarOperacion() {
			/* Declarar variables */
			var numero1 = parseFloat(document.getElementById("txtNumero1").value);
			var numero2 = parseFloat(document.getElementById("txtNumero2").value);
			var tipoOperacion = document.getElementById("ddlTipoOperacion").value;
			var resultado;

			/* Realizar logica */
			switch(tipoOperacion) {
				case "suma":
					resultado = numero1 + numero2;
					break;

				case "resta":
					resultado = numero1 - numero2;
					break;

				case "multiplicacion":
					resultado = numero1 * numero2;
					break;

				case "division":
					resultado = numero1 / numero2;
					break;

				default:
					resultado = "*ERROR*";
					alert("Por favor seleccione una opcion");
			}

			/* Imprimir el resultado en pantalla */
			document.getElementById("lblResultado").textContent = "El resultado de la " + tipoOperacion + " de los numeros " + numero1 + " y " + numero2 + " es: " + resultado;
		}
	</script>
	<!-- Fin Funcion JS -->

</body>
</html>
