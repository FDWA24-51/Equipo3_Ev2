<!DOCTYPE html>
<html lang="es" translate="no">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 1</title>
    </head>
    <body>
        <h1>Saludo al usuario</h1>
        <table>
            <tr>
                <td><label for="txtNombre">Nombre:</label></td>
                <td><input id="txtNombre" type="text" maxlength="25" placeholder="Ingrese su nombre"></td>
            </tr>
            <td><button onclick="mostrarSaludo()">Mostrar saludo</button></td>
        </table>



        <script type="text/javascript">
            function mostrarSaludo() {
                nombre = document.getElementById("txtNombre").value;
                alert("Hola, " + nombre + ", seas bienvenido(a)!.");
            }
        </script>
    </body>
</html>
