<!DOCTYPE html>
<html lang="es" translate="no">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 7</title>
    </head>
    <body>
        <h1>Contador de clics</h1>
        <label id="lblResultado"></label>
        <button onclick="contarClic()">CONTAR CLIC</button>
        <button onclick="quitarClic()">QUITAR CLIC</button>


        <script type="text/javascript">
                let contador = 0; 

            function contarClic() {
                contador++; 
                actualizarResultado();
            }

            function quitarClic() {
                if (contador > 0) {
                    contador--; 
                }
                actualizarResultado();
            }

            function actualizarResultado() {
                document.getElementById("lblResultado").textContent = contador;
            }
        </script>
    </body>
</html>
